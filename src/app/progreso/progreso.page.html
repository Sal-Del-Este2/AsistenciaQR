<ion-content [fullscreen]="true">
  <ion-img class="imagen2" *ngIf="pokemonImage" [src]="pokemonImage"></ion-img>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Progreso de Asistencias</h1>
      
    </div>

    <!-- Contenedor para los botones alineados horizontalmente -->

    <div class="action-button2 ion-padding"> <!--action-button-->
      <div><h3>{{ claseSeleccionada }}</h3></div>
      <p>Llevas  {{ asistencias }} de asistencia de un total de 20.</p>
      <div><ion-progress-bar value="{{ asistencias / maxAsistencias }}"></ion-progress-bar></div>
      <div><p>Esto equivale al {{ asistenciaPorcentaje }}% de asistencia.</p></div>
    </div>
    
  </div>
</ion-content>
<ion-footer>
  <div class="action-button ion-padding">
    <ion-button size="#" class="custom-medium-button" (click)="navigateHome()">Volver a la p√°gina de Inicio</ion-button>
  </div>
</ion-footer>
